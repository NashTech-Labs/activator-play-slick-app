@(param: Any)

<!-- Employee Edit Form Modal -->
<form id="empEditForm">
    <div class="modal fade" id="empEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Employee</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="empId" name="empId">
                    <div class="form-group">
                        <label for="empName">Name</label>
                        <input type="text" class="form-control" id="empName" name="empName" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="empEmail">Email address</label>
                        <input type="email" class="form-control" id="empEmail" name="empEmail" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="empPosition">Position</label>
                        <input type="text" class="form-control" id="empPosition"  name="empPosition" placeholder="Position">
                    </div>

                    <div class="form-group">
                        <label for="empCompanyName">Company Name</label>
                        <input type="text" class="form-control" id="empCompanyName"  name="empCompanyName" placeholder="Company Name">
                    </div>

                    <div class="form-group">
                        <label for="empDOB">Date Of Birth</label>
                        <input type="date" class="form-control" id="empDOB" name="empDOB"  placeholder="Date Of Birth">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"> Update </button>
                </div>
            </div>
        </div>
    </div>
</form>
