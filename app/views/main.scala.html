@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>

    <!-- #CSS Links -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dataTables.bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <!-- #Javascripts Links -->
    <script src="@routes.Assets.versioned("javascripts/jquery-1.12.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/dataTables.bootstrap.min.js")" type="text/javascript"></script>

    <!-- #Custom Javascripts Links -->
    <script src="@routes.Assets.versioned("javascripts/emp.js")" type="text/javascript"></script>

</head>

<body >
<header>
<span class="glyphicon glyphicon-menu-hamburger" style="font-size: 28px; padding: 15px;" aria-hidden="true"></span>
<h3 style="color: rgb(198, 194, 194); display: inline;">EMPLOYEE DATABASE</h3>
</header>

<!-- Render main content here -->
<div class="container-fluid body-content">
    @content
</div>

<!--  bootbox  js -->
<script src="@routes.Assets.versioned("javascripts/bootbox.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.toaster.js")" type="text/javascript"></script>
</body>
</html>
